name: Craco Build Check
on:
  pull_request:
    branches:
      - master
jobs:
  craco-build-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install
        run: yarn --immutable

      - name: Lint
        run: yarn run build
